<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katana Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: lighter;
    }

    #loginButton {
      background-color: #24292f;
      color: white;
      font-size: 1.1rem;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    #loginButton:hover {
      background-color: #0366d6;
      transform: translateY(-5px);
    }

    #loginButton:active {
      transform: translateY(2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #loginButton {
        font-size: 1rem;
        padding: 12px 22px;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, signInWithPopup, GithubAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAywEaaUfUNvZIjhCq3atNbhJ2oovL-ZXU",
      authDomain: "call-katana.firebaseapp.com",
      projectId: "call-katana",
      storageBucket: "call-katana.firebaseapp.com",
      messagingSenderId: "1013994355498",
      appId: "1:1013994355498:web:766d8b95d01cdb32f53c53",
      measurementId: "G-0JHFNC6PD3",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    document.getElementById("loginButton").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Sesi贸n iniciada:", result.user.displayName);
          window.close();
        })
        .catch((error) => {
          console.error("Error al iniciar sesi贸n:", error.message);
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Usuario logueado:", user.displayName);
        window.close();
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Katana</h1>
    <p>Inicia sesi贸n con GitHub para continuar</p>
    <button id="loginButton">Iniciar sesi贸n con GitHub</button>
  </div>
</body>
</html>
